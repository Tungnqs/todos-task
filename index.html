</head>
<body>
    <section>
        <h1 class="header">todos</h1>
        <div class="form-group">
            <form action="" onsubmit="inputRow(event)">
                <div class="todo-input">
                    <p><i class="fa-solid fa-caret-down" onclick="selectAll()" id="select-all-btn"></i></p>
                    <input placeholder="What need to be done?" id="input-task" type="text" value="">
                </div>
            </form>
            <div class="todo-list" id="items-list">
                <!-- <div class="items-in-list">
                    <form class="todo-list-items" onsubmit="noReload(event)">
                        <div data-checked="false" onclick="checkCompleted(this)">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <input type="text" name="" id="" value="sdlnasdlk">
                        <p class="row-del-btn"><i class="fa-solid fa-xmark" onclick="deleteRow(this)"></i></p>
                    </form>
                </div> -->
            </div>
            <div class="form-footer">
                <div>
                    <p id="item-left">
                        
                    </p>
                </div>
                <div class="filter-group">
                    <p class="btn-all" onclick="displayAll()">
                        All
                    </p>
                    <p class="rest-btn" onclick="displayActivate()">
                        Active
                    </p>
                    <p class="rest-btn" onclick="displayCompleted()">
                        Completed
                    </p>
                </div>
                <div class="clear-completed">
                    <p onclick="deleteCheckedItems()">Clear completed</p>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
